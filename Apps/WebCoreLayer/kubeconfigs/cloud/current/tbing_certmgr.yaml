apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: tb-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
#    certmanager.k8s.io/issuer: "letsencrypt-staging"
    certmanager.k8s.io/issuer: "letsencrypt-prod"
    certmanager.k8s.io/acme-challenge-type: http01
#    ingress.kubernetes.io/configuration-snippet: "gzip on;\ngzip_comp_level 5;\ngzip_http_version 1.1;\ngzip_min_length 1;\ngzip_proxied any;\n"
    ingress.kubernetes.io/rewrite-target: /
    ingress.kubernetes.io/ssl-redirect: "true"
    ingress.kubernetes.io/force-ssl-redirect: "true"
    kubernetes.io/ingress.allow-http: "false"
spec:
  tls:
    - secretName: theball-legosecret
      hosts: 
       - dev.theball.me
       - test.theball.me
       - demo.theball.me
       - gaming.theball.me
       - dev-gaming.theball.me
       - test-gaming.theball.me
       - beta-gaming.theball.me
    - secretName: footvoter-legosecret
      hosts:
       - dev.footvoter.org
       - test.footvoter.org
  rules:
  - host: dev.footvoter.org
    http:
      paths:
      - backend:
          serviceName: tbweb-svc-dev
          servicePort: 80
  - host: test.footvoter.org
    http:
      paths:
      - backend:
          serviceName: tbweb-svc-test
          servicePort: 80
  - host: dev.theball.me
    http:
      paths:
      - backend:
          serviceName: tbweb-svc-dev
          servicePort: 80
  - host: test.theball.me
    http:
      paths:
      - backend:
          serviceName: tbweb-svc-test
          servicePort: 80
  - host: demo.theball.me
    http:
      paths:
      - backend:
          serviceName: tbweb-svc-beta
          servicePort: 80
  - host: gaming.theball.me
    http:
      paths:
      - backend:
          serviceName: tbweb-svc-prod
          servicePort: 80
  - host: dev-gaming.theball.me
    http:
      paths:
      - backend:
          serviceName: tbweb-svc-dev
          servicePort: 80
  - host: test-gaming.theball.me
    http:
      paths:
      - backend:
          serviceName: tbweb-svc-test
          servicePort: 80
  - host: beta-gaming.theball.me
    http:
      paths:
      - backend:
          serviceName: tbweb-svc-beta
          servicePort: 80

